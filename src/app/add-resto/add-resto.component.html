
<h2>Add Restaurants</h2>
<div class="col-sm-6">
    <div  *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success !</strong> Your data has been Successfully entered...
          <button type="button" (click)="closeAlert()" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>

    <form [formGroup]="addResto" (ngSubmit)="collectResto()">
        <div class="form-group">
            <label>Name</label>
            <input type="text"  class="form-control" placeholder="Enter restaurant name" formControlName="name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email"   class="form-control" placeholder="Enter email" formControlName="email">
        </div> 
        <div class="form-group">
            <label>Address</label>
            <input type="text"  class="form-control" placeholder="Enter address" formControlName="address">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form> 

 </div>
